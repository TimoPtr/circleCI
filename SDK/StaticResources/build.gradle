apply plugin: 'com.android.library'

android {
    buildTypes {
        release {
            minifyEnabled false

            lintOptions {
                /*
                POEditor doesn't add 'translatable=false' attribute to strings, so we need to disable this :(

                I'm sure it'll cause issues in the future, but it's the best we can come up with
                 */
                disable 'MissingTranslation'
            }
        }
    }
}

dependencies {
    api libraries.supportAppCompat
    api libraries.supportDesign
}
